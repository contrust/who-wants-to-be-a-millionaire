<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кто хочет стать миллионером</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <button id="startGame">Начать игру!</button>
        <div hidden id="timer"></div>
        <div id="hints">
            <div hidden id="fifty-fifty">50/50</div>
            <div hidden id="friend-call">Call friend</div>
        </div>
        <div hidden id="score">Score: 0</div>
        <div hidden id="question">
            <p id="questionText"></p>
        </div>
        <div id="answers">
            <input hidden type="image" class='Answer' id="Aanswer" src="sources/images/black.png"/>
            <p id="AanswerText"></p>
            <input hidden type="image" class='Answer' id="Banswer" src="sources/images/black.png"/>
            <p id="BanswerText"></p>
            <input hidden type="image" class='Answer' id="Canswer" src="sources/images/black.png"/>
            <p id="CanswerText"></p>
            <input hidden type="image" class='Answer' id="Danswer" src="sources/images/black.png"/>
            <p id="DanswerText"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
